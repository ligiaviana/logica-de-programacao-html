<meta charset="UTF-8">

<script>
	
	function pulaLinha(){
		document.write("<br><hr><br>");
	}

	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}

	function calculaDoisNumeros(numero1, numero2) {
		mostra("A soma dos dois números é: " + (numero1 + numero2));
	}

	calculaDoisNumeros(3, 3);
	calculaDoisNumeros(6, 9); 

</script>

Para o link da aula 4, clique <a href="https://cursos.alura.com.br/course/logica-programacao-javascript-html/task/17703">aqui</a><br><br>

<script>
	
	function pulaLinha(){
		document.write("<br><hr><br>")
	}

	function mostra(frase){
		document.write("<big>" + frase + "</big>");
		pulaLinha()
	}

	var ano = 2022
	mostra("Eu nasci em: " + (ano - 35));
	mostra("Joao nasceu em: " + (ano - 37));
	mostra("Ligia nasceu em: " + (ano - 35));

</script>

<meta charset="UTF-8">

<script>
	
	function pulaLinha(){
		document.write("<br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	var ano = 2022;
	mostra("Eu nasci em: " + (ano - 35));
	mostra("Joao nasceu em: " + (ano - 37));
	mostra("Ligia nasceu em: " + (ano - 35)); 

</script>
